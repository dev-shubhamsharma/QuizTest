<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Quiz-Test | OIPL</title>


    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- first screen  -->
    <div id="form-container">
        <h2 id="login-title">Student Login</h2>
        <div id="form">
            <div class="input-container">
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" onclick="clearLoginMsg()" required>  
            </div>
            <div class="input-container">
                <label for="name">Password :</label>
                <input type="password" name="password" id="password" onclick="clearLoginMsg()" required>  
            </div>
            <button id="login-btn" onclick="validateUser()">Start Exam</button>

            <p class="msg" id="login-msg">User id or password is incorrect</p>

        </div>
        
    </div>

    <!-- first screen closed -->

    <!-- waiting animation starts-->

    <div class="preloader">
        <div class="circle"></div>
        <p class="text">Please wait...<br> Connecting to exam server...</p>
    </div>

    <!-- waiting animation ends -->
       
    <script src="login.js"></script>  
    <script src="students.js"></script>
        
</body>
</html>
